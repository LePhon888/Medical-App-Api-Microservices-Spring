name: Project CI CD flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
jobs:

  build:
    strategy:
      matrix:
        image_name: ["discovery-service", "gateway-service"]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
      
    # - name: Login to DockerHub
    #   uses: docker/login-action@v2
    #   with:
    #     registry: docker.io
    #     dockerfile: Dockerfile
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    # - name: Build & push Docker image for Discovery Service
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: ./discovery-service
    #     tags: latest
        
    # - name: Build & push Docker image for Gateway Service
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: ./gateway-service
    #     tags: latest
        

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # - name: Extract image metadata for ${{ matrix.image_name }}
    #   id: meta
    #   uses: docker/metadata-action@v4
    #   with:
    #     images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.image_name }}
        
    - name: Build and push ${{ matrix.image_name }}
      uses: docker/build-push-action@v2
      with:
        context: ${{ matrix.image_name }}
        file: ${{ matrix.image_name }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
   
